plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.1.2.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web-services:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-rest:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-devtools:2.1.2.RELEASE'
    compile 'io.jsonwebtoken:jjwt:0.9.1'
    compile 'io.swagger:swagger-annotations:1.5.20'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
    compile 'io.springfox:springfox-core:2.9.2'
    runtime 'com.h2database:h2:1.4.197'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.2.RELEASE'
    testCompile 'org.springframework.security:spring-security-test:5.1.3.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'usuario_test'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
